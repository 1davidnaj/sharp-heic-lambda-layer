AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Lambda Layers

Globals:
  Function:
    Timeout: 5
    Runtime: nodejs12.x

Parameters:
  DeployTest:
    Default: false
    Description: Choose whether to deploy the test function or not
    Type: String
    AllowedValues:
      - true
      - false

Conditions:
  IsDeployTest: !Equals [ !Ref DeployTest, true ]

Resources:
  SharpHEICLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: sharp-heic
      Description: Sharp Layer with HEIC Support
      ContentUri: ./layer/
      CompatibleRuntimes:
        - nodejs12.x
      LicenseInfo: 'MIT'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  SharpHEICLayerPermission:
    Type: AWS::Lambda::LayerVersionPermission
    Properties:
      Action: lambda:GetLayerVersion
      LayerVersionArn: !Ref SharpHEICLayer
      Principal: '*'

  SharpTestFunction:
    Type: AWS::Serverless::Function
    Condition: IsDeployTest
    Properties:
      CodeUri: ./test/
      Handler: index.handler
      Layers:
        - !Ref SharpHEICLayer
      Events:
        TestImage:
          Type: Api
          Properties:
            Path: /
            Method: get

Outputs:
  SharpHEICLayerArn:
    Value: !Ref SharpHEICLayer
    Description: ARN of the Sharp HEIC Lambda Layer
    Export:
      Name: SharpHEICLayerArn
